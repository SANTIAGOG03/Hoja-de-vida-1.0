<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            text-align: center;
            color: white;
        }
        .btn-giant {
            font-size: 2rem;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #6f42c1;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn-giant:hover {
            transform: scale(1.1);
            background-color: #5a32a0;
        }
        .btn-giant:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Bienvenido a mi página!</h1>
        <p>Haz clic en el botón de abajo para continuar a mi hoja de vida.</p>
        <button class="btn btn-giant" id="continueBtn">Ir a la Hoja de Vida</button>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Efecto de desvanecimiento antes de redirigir
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = "0";
            setTimeout(function() {
                window.location.href = 'bienvenida.html';
            }, 500); // Espera 500ms antes de redirigir
        });
    </script>
</body>
</html>
